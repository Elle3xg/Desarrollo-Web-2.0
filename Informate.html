        <title>Convertidor de Pesos Colombianos a D칩lares</title>
        <script>
            function convertir() {
                var tasaCambio = parseFloat(document.getElementById("tasaCambio").value);
                var pesosColombianos = parseFloat(document.getElementById("pesosColombianos").value);
                var dolares = pesosColombianos / tasaCambio;
                document.getElementById("resultado").innerHTML = dolares.toFixed(2) + " d칩lares";
            }
        </script>


        <h1>Convertidor de Pesos Colombianos a D칩lares</h1>
        <label for="tasaCambio">Tasa de Cambio: </label>

        <label for="pesosColombianos">Pesos Colombianos: </label>
